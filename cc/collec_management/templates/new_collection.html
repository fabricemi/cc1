{% extends 'layout.html' %}

{% block content %}

<div class="container ">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-12">

            <form method="post">
                <h1 class="text-center">Ajouter une nouvelle collection</h1>
                {% csrf_token %}
                {% for field in form %}
                <div class="my-2">
                    <label class="form-label" for="{{field.id_for_label}}">{{field.label}}</label>
                    {{field}}
                </div>
                {% endfor %}
                <button class="btn btn-primary" type="submit">Ajouter</button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
